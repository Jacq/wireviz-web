[tool.poetry]
name = "wireviz-web"
version = "0.0.0"
description = "A wrapper around WireViz for bringing it to the web. Easily document cables and wiring harnesses."
authors = [
    "JÃ¼rgen Key <jkey@arcor.de>",
    "Andreas Motl <andreas.motl@panodata.org>"
]
license = "AGPLv3"
readme = "README.rst"
include = [
    "LICENSE",
    "CHANGES.rst"
]
homepage = "https://github.com/daq-tools/wireviz-web"
repository = "https://github.com/daq-tools/wireviz-web"

keywords = [
    "cable",
    "connector",
    "hardware",
    "harness",
    "wiring",
    "wiring-diagram",
    "wiring-harness"
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]

[tool.poetry.urls]
"Issues" = "https://github.com/daq-tools/wireviz-web/issues"

[tool.poetry.dependencies]
python = "^3.6.1"
wireviz = "^0.2"
flask = "^1.1.2"
flask-restplus = "0.13.0"
werkzeug = "0.16.1"

# Conditionally installed for backward compatibility with older Python versions
importlib_metadata              = { version = "^3.3.0", python = "<3.8" }

[tool.poetry.dev-dependencies]
poethepoet = "^0.9.0"
black = "^20.8b1"
isort = "^5.7.0"
pytest = "^6.2.1"
pytest-flask = "^1.1.0"
filetype = "^1.0.7"
pytest-cov = "^2.10.1"

[tool.poetry.scripts]
wireviz-web = "wireviz_web.cli:run"

[tool.poe.tasks]
test = "pytest tests -vvv"
coverage = "pytest --cov=wireviz_web tests -vvv"
style = [
    { cmd = "black .", help = "Run black on the code base" },
    { cmd = "isort .", help = "Run isort on the code base" },
]
#release = { shell = """
#    set -e
#    poetry version ${bump}
#    version=$(poetry version --short)
#    git commit pyproject.toml -m "Bump version to ${version}"
#    git tag ${version}
#    git push && git push --tags
#    poetry build && poetry publish
#""" }

[tool.coverage.run]
omit = ["wireviz_web/cli.py"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
